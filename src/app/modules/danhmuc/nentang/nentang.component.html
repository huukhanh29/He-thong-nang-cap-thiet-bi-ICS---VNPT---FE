<div class="container">
  <mat-form-field>
    <mat-label>Tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nhập nội dung tìm kiếm ..." #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <mat-spinner *ngIf="isLoading" color="warn" diameter="20"></mat-spinner>
    <table mat-table [dataSource]="dataSource" matSort class="custom-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> STT </th>
        <td mat-cell *matCellDef="let row; let i = index" class="data-cell">
          <div class="column-header">STT</div>
          <div class="column-value">{{ i + 1 }}</div>
        </td>
      </ng-container>

      <!-- Tên nền tảng Column -->
      <ng-container matColumnDef="tenNenTang">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Tên nền tảng </th>
        <td mat-cell *matCellDef="let row" class="data-cell">
          <div class="column-header">Tên nền tảng</div>
          <div class="column-value">{{row.tenNenTang}}</div>
        </td>
      </ng-container>

      <!-- Đơn vị sản xuất Column -->
      <ng-container matColumnDef="donViSanXuat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Đơn vị sản xuất </th>
        <td mat-cell *matCellDef="let row" class="data-cell">
          <div class="column-header">Đơn vị sản xuất</div>
          <div class="column-value">{{row.donViSanXuat}}</div>
        </td>
      </ng-container>

      <!-- Phiên bản Column -->
      <ng-container matColumnDef="phienBan">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Phiên bản </th>
        <td mat-cell *matCellDef="let row" class="data-cell">
          <div class="column-header">Phiên bản</div>
          <div class="column-value">{{row.phienBan}}</div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
