
<div class="container">
  <mat-form-field>
    <mat-label>Tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nhập nội dung tìm kiếm ..." #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="custom-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> STT </th>
        <td mat-cell *matCellDef="let row" class="data-cell">
          <div class="column-header">STT</div>
          <div class="column-value">{{ row.id }}</div>
        </td>
      </ng-container>
      <!-- Địa chỉ IP Column -->
      <ng-container matColumnDef="diaChiIp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Địa chỉ IP </th>
        <td mat-cell *matCellDef="let row" class="data-cell">
          <div class="column-header">Địa chỉ IP</div>
          <div class="column-value">{{row.diaChiIp}}</div>
        </td>
      </ng-container>

      <!-- Mô tả Column -->
      <ng-container matColumnDef="moTa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Mô tả </th>
        <td mat-cell *matCellDef="let row" class="data-cell">
          <div class="column-header">Mô tả</div>
          <div class="column-value">{{ row.moTa }}</div>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
