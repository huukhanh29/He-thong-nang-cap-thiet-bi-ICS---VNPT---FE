<div class="container">
  <mat-form-field>
    <mat-label>Tìm kiếm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nhập nội dung tìm kiếm ..." #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="custom-table">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> STT </th>
        <td mat-cell *matCellDef="let row" class="data-cell">
          <div class="column-header">STT</div>
          <div class="column-value">{{ row.id }}</div>
        </td>
      </ng-container>

      <!-- Họ Tên Column -->
      <ng-container matColumnDef="hoTen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Họ và tên </th>
        <td mat-cell *matCellDef="let row" class="data-cell">
          <div class="column-header">Họ và tên</div>
          <div class="column-value">{{ row.hoTen }}</div>
        </td>
      </ng-container>

      <!-- Địa chỉ Column -->
      <ng-container matColumnDef="diaChi">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell"> Địa chỉ </th>
        <td mat-cell *matCellDef="let row" class="data-cell">
          <div class="column-header">Địa chỉ</div>
          <div class="column-value">{{ row.diaChi }}</div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
